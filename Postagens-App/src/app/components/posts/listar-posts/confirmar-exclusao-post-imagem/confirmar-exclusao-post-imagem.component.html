<h1 mat-dialog-title>confirmação de exclusão</h1>
<div mat-dialog-content>Prosseguir com exclusão do post ?</div>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Não</button>
    <button mat-button [mat-dialog-close]="true" (click)="excluirPostImagem(dados.idPost, dados.idImagem)">Sim</button>
</mat-dialog-actions>
